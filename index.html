<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Racing Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1>F1 RACING SIMULATOR</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
            <p id="loading-text">Loading assets...</p>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="game-canvas"></canvas>

    <!-- HUD Overlay -->
    <div id="hud">
        <!-- Speedometer -->
        <div class="hud-element speedometer">
            <div class="speed-display">
                <span id="speed" class="speed-value">0</span>
                <span class="speed-unit">KM/H</span>
            </div>
            <div class="gear-display">
                <span id="gear">N</span>
            </div>
        </div>

        <!-- RPM Gauge -->
        <div class="hud-element rpm-gauge">
            <canvas id="rpm-canvas" width="200" height="100"></canvas>
        </div>

        <!-- Lap Timer -->
        <div class="hud-element lap-timer">
            <div class="timer-label">LAP TIME</div>
            <div id="current-lap-time" class="timer-value">00:00.000</div>
            <div class="timer-label">BEST LAP</div>
            <div id="best-lap-time" class="timer-value">--:--.---</div>
            <div class="lap-counter">
                LAP <span id="current-lap">1</span> / <span id="total-laps">5</span>
            </div>
        </div>

        <!-- Position Display -->
        <div class="hud-element position-display">
            <div class="position-value">P<span id="position">1</span></div>
            <div class="position-total">/ <span id="total-cars">1</span></div>
        </div>

        <!-- Mini Map -->
        <div class="hud-element mini-map">
            <canvas id="minimap-canvas" width="150" height="150"></canvas>
        </div>

        <!-- Controls Help -->
        <div class="hud-element controls-help">
            <div class="control-item">↑ / W - Accelerate</div>
            <div class="control-item">↓ / S - Brake</div>
            <div class="control-item">← / A - Turn Left</div>
            <div class="control-item">→ / D - Turn Right</div>
            <div class="control-item">C - Change Camera</div>
            <div class="control-item">R - Reset Car</div>
        </div>
    </div>

    <!-- Start Menu -->
    <div id="start-menu">
        <div class="menu-content">
            <h1>F1 RACING SIMULATOR</h1>
            <button class="menu-button" id="start-race">START RACE</button>
            <div class="track-select">
                <label>Track:</label>
                <select id="track-select">
                    <option value="monaco">Monaco GP</option>
                    <option value="silverstone">Silverstone</option>
                    <option value="spa">Spa-Francorchamps</option>
                </select>
            </div>
            <div class="laps-select">
                <label>Laps:</label>
                <input type="number" id="laps-input" min="1" max="20" value="5">
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>

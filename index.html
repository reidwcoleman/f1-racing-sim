<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Racing Ultra</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèéÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #1a4d1a;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }

        #gameOverScreen {
            display: none;
        }

        h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff0000, #ffffff, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: 3px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            margin: 10px;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            color: white;
            font-size: 1.3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            z-index: 5;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .stat {
            margin: 5px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            border-left: 4px solid #ff0000;
            min-width: 150px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        #speedometer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
            border: 4px solid #ff0000;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        #speedValue {
            font-size: 3rem;
            font-weight: bold;
            color: #ff0000;
        }

        #speedUnit {
            font-size: 1rem;
            color: #fff;
        }

        #instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: #ccc;
            line-height: 1.8;
        }

        .key {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff0000;
            border-radius: 5px;
            margin: 0 3px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #lapNotification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 20px #000;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1000" height="700"></canvas>

        <div id="hud">
            <div class="stat">
                <div class="stat-label">LAP</div>
                <div class="stat-value"><span id="currentLap">1</span> / <span id="totalLaps">3</span></div>
            </div>
            <div class="stat">
                <div class="stat-label">LAP TIME</div>
                <div class="stat-value" id="lapTime">0:00.0</div>
            </div>
            <div class="stat">
                <div class="stat-label">BEST LAP</div>
                <div class="stat-value" id="bestLap">--:--.-</div>
            </div>
        </div>

        <div id="speedometer">
            <div id="speedValue">0</div>
            <div id="speedUnit">KM/H</div>
        </div>

        <div id="lapNotification"></div>

        <div id="startScreen">
            <h1>üèéÔ∏è F1 RACING ULTRA üèéÔ∏è</h1>
            <button class="btn" onclick="startGame()">START RACE</button>
            <div id="instructions">
                <p><span class="key">‚Üë</span> or <span class="key">W</span> - Accelerate</p>
                <p><span class="key">‚Üì</span> or <span class="key">S</span> - Brake</p>
                <p><span class="key">‚Üê</span> or <span class="key">A</span> - Turn Left</p>
                <p><span class="key">‚Üí</span> or <span class="key">D</span> - Turn Right</p>
                <p style="margin-top: 10px; color: #ff0000;">Complete 3 laps as fast as you can!</p>
            </div>
        </div>

        <div id="gameOverScreen">
            <h1>RACE COMPLETE! üèÅ</h1>
            <div class="stat" style="font-size: 1.8rem; margin: 20px;">
                <div class="stat-label">BEST LAP TIME</div>
                <div class="stat-value" id="finalBestLap">--:--.-</div>
            </div>
            <div class="stat" style="font-size: 1.8rem; margin: 20px;">
                <div class="stat-label">TOTAL RACE TIME</div>
                <div class="stat-value" id="finalTotalTime">--:--.-</div>
            </div>
            <button class="btn" onclick="restartGame()">RACE AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameState = {
            running: false,
            carX: 200,
            carY: 350,
            carAngle: 0,
            speed: 0,
            maxSpeed: 15,
            acceleration: 0.3,
            braking: 0.5,
            friction: 0.05,
            turnSpeed: 0.08,
            keys: {},
            currentLap: 1,
            totalLaps: 3,
            lapStartTime: 0,
            bestLapTime: null,
            totalRaceTime: 0,
            checkpoints: [false, false, false, false],
            lastCheckpoint: 0
        };

        const car = {
            width: 30,
            height: 50
        };

        // Track definition (circuit path)
        const track = {
            centerX: 500,
            centerY: 350,
            outerRadius: 280,
            innerRadius: 180,
            startLineX: 500,
            startLineY: 70
        };

        function drawTrack() {
            // Grass background
            ctx.fillStyle = '#1a4d1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Outer track boundary
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.arc(track.centerX, track.centerY, track.outerRadius, 0, Math.PI * 2);
            ctx.stroke();

            // Inner track boundary
            ctx.beginPath();
            ctx.arc(track.centerX, track.centerY, track.innerRadius, 0, Math.PI * 2);
            ctx.stroke();

            // Track surface
            ctx.fillStyle = '#3a3a3a';
            ctx.beginPath();
            ctx.arc(track.centerX, track.centerY, track.outerRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#1a4d1a';
            ctx.beginPath();
            ctx.arc(track.centerX, track.centerY, track.innerRadius, 0, Math.PI * 2);
            ctx.fill();

            // Start/Finish line
            ctx.fillStyle = '#fff';
            ctx.fillRect(track.startLineX - 5, track.startLineY - 40, 10, 80);

            // Checkered pattern on start line
            for (let i = 0; i < 8; i++) {
                ctx.fillStyle = i % 2 === 0 ? '#fff' : '#000';
                ctx.fillRect(track.startLineX - 30, track.startLineY - 40 + (i * 10), 20, 10);
                ctx.fillRect(track.startLineX + 10, track.startLineY - 40 + (i * 10), 20, 10);
            }

            // Checkpoint markers (invisible, just for logic)
            // We'll have 4 checkpoints around the track

            // Track decorations - corner markers
            drawCornerMarker(500, 70, 'START/FINISH');
            drawCornerMarker(780, 350, 'TURN 1');
            drawCornerMarker(500, 630, 'TURN 2');
            drawCornerMarker(220, 350, 'TURN 3');
        }

        function drawCornerMarker(x, y, text) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, x, y);
        }

        function drawCar() {
            ctx.save();
            ctx.translate(gameState.carX, gameState.carY);
            ctx.rotate(gameState.carAngle);

            // Car shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(-car.width/2 + 2, -car.height/2 + 2, car.width, car.height);

            // Car body
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(-car.width/2, -car.height/2, car.width, car.height);

            // Car details
            ctx.fillStyle = '#fff';
            ctx.fillRect(-car.width/2 + 5, -car.height/2 + 5, car.width - 10, 15);
            ctx.fillRect(-3, -car.height/2, 6, car.height);

            // Wheels
            ctx.fillStyle = '#000';
            ctx.fillRect(-car.width/2 - 3, -car.height/2 + 8, 5, 12);
            ctx.fillRect(car.width/2 - 2, -car.height/2 + 8, 5, 12);
            ctx.fillRect(-car.width/2 - 3, car.height/2 - 20, 5, 12);
            ctx.fillRect(car.width/2 - 2, car.height/2 - 20, 5, 12);

            // Speed effect
            if (gameState.speed > 5) {
                ctx.strokeStyle = `rgba(255, 100, 0, ${gameState.speed / 15})`;
                ctx.lineWidth = 2;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(-10 + i * 10, car.height/2);
                    ctx.lineTo(-15 + i * 10, car.height/2 + 10);
                    ctx.stroke();
                }
            }

            ctx.restore();
        }

        function updateCar() {
            // Acceleration
            if (gameState.keys['ArrowUp'] || gameState.keys['w'] || gameState.keys['W']) {
                gameState.speed += gameState.acceleration;
            }

            // Braking
            if (gameState.keys['ArrowDown'] || gameState.keys['s'] || gameState.keys['S']) {
                gameState.speed -= gameState.braking;
            }

            // Friction
            if (!gameState.keys['ArrowUp'] && !gameState.keys['w'] && !gameState.keys['W']) {
                gameState.speed *= (1 - gameState.friction);
            }

            // Speed limits
            if (gameState.speed > gameState.maxSpeed) gameState.speed = gameState.maxSpeed;
            if (gameState.speed < -gameState.maxSpeed / 2) gameState.speed = -gameState.maxSpeed / 2;

            // Turning (only when moving)
            if (Math.abs(gameState.speed) > 0.5) {
                if (gameState.keys['ArrowLeft'] || gameState.keys['a'] || gameState.keys['A']) {
                    gameState.carAngle -= gameState.turnSpeed * (gameState.speed / gameState.maxSpeed);
                }
                if (gameState.keys['ArrowRight'] || gameState.keys['d'] || gameState.keys['D']) {
                    gameState.carAngle += gameState.turnSpeed * (gameState.speed / gameState.maxSpeed);
                }
            }

            // Move car
            gameState.carX += Math.sin(gameState.carAngle) * gameState.speed;
            gameState.carY -= Math.cos(gameState.carAngle) * gameState.speed;

            // Check if car is on track
            const distFromCenter = Math.sqrt(
                Math.pow(gameState.carX - track.centerX, 2) +
                Math.pow(gameState.carY - track.centerY, 2)
            );

            if (distFromCenter > track.outerRadius - 20 || distFromCenter < track.innerRadius + 20) {
                // Off track - slow down significantly
                gameState.speed *= 0.8;
            }

            // Update checkpoints
            checkLapProgress();

            // Update HUD
            document.getElementById('speedValue').textContent = Math.floor(Math.abs(gameState.speed) * 20);

            const currentTime = (Date.now() - gameState.lapStartTime) / 1000;
            document.getElementById('lapTime').textContent = formatTime(currentTime);
        }

        function checkLapProgress() {
            const angle = Math.atan2(gameState.carY - track.centerY, gameState.carX - track.centerX);
            const degrees = ((angle * 180 / Math.PI) + 360) % 360;

            // 4 checkpoints at 90 degree intervals
            let checkpoint = -1;
            if (degrees > 315 || degrees <= 45) checkpoint = 0;
            else if (degrees > 45 && degrees <= 135) checkpoint = 1;
            else if (degrees > 135 && degrees <= 225) checkpoint = 2;
            else if (degrees > 225 && degrees <= 315) checkpoint = 3;

            if (checkpoint !== gameState.lastCheckpoint) {
                gameState.checkpoints[checkpoint] = true;
                gameState.lastCheckpoint = checkpoint;

                // Check if all checkpoints passed and crossing start line
                if (checkpoint === 0 && gameState.checkpoints.every(c => c)) {
                    completeLap();
                }
            }
        }

        function completeLap() {
            const lapTime = (Date.now() - gameState.lapStartTime) / 1000;

            // Record best lap
            if (!gameState.bestLapTime || lapTime < gameState.bestLapTime) {
                gameState.bestLapTime = lapTime;
                document.getElementById('bestLap').textContent = formatTime(lapTime);
            }

            // Show lap notification
            const notification = document.getElementById('lapNotification');
            notification.textContent = `LAP ${gameState.currentLap} COMPLETE!`;
            notification.style.animation = 'fadeInOut 2s';
            setTimeout(() => {
                notification.style.animation = '';
            }, 2000);

            // Move to next lap
            gameState.currentLap++;
            document.getElementById('currentLap').textContent = gameState.currentLap;

            // Reset checkpoints
            gameState.checkpoints = [false, false, false, false];
            gameState.lapStartTime = Date.now();

            // Check if race complete
            if (gameState.currentLap > gameState.totalLaps) {
                finishRace();
            }
        }

        function finishRace() {
            gameState.running = false;
            gameState.totalRaceTime = (Date.now() - gameState.raceStartTime) / 1000;

            document.getElementById('finalBestLap').textContent = formatTime(gameState.bestLapTime || 0);
            document.getElementById('finalTotalTime').textContent = formatTime(gameState.totalRaceTime);
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 10);
            return `${mins}:${secs.toString().padStart(2, '0')}.${ms}`;
        }

        function gameLoop() {
            if (!gameState.running) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTrack();
            drawCar();
            updateCar();

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameState.running = true;
            gameState.currentLap = 1;
            gameState.carX = 500;
            gameState.carY = 100;
            gameState.carAngle = 0;
            gameState.speed = 0;
            gameState.bestLapTime = null;
            gameState.checkpoints = [false, false, false, false];
            gameState.lastCheckpoint = 0;
            gameState.lapStartTime = Date.now();
            gameState.raceStartTime = Date.now();

            document.getElementById('currentLap').textContent = '1';
            document.getElementById('bestLap').textContent = '--:--.-';

            gameLoop();
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.key] = false;
        });

        // Initial draw
        drawTrack();
        drawCar();
    </script>
</body>
</html>
